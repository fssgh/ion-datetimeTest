<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p>
    Click the Years,Month,Day button to change the ion-datetime displayFormat;
  </p>
  <p>
    Click prev or next button to change the ion-datetime value;
  </p>
  <ion-toolbar class="datebar" color="bright">
    <ion-row>
      <ion-col class="switchbar" col-auto>
        <button ion-button icon-only clear color="secondary" (click)="prevYMD()"><ion-icon name="arrow-dropleft-circle"></ion-icon></button>
        <button ion-button inpbtn round color="light"><ion-datetime #date displayFormat="YYYY-MM-DD" [(ngModel)]="myDate"></ion-datetime></button>
        <button ion-button icon-only clear color="secondary" (click)="nextYMD()"><ion-icon name="arrow-dropright-circle"></ion-icon></button>
      </ion-col>
      <ion-col>
        <div padding-left>
          <ion-segment [(ngModel)]="YMDSwitch" mode="ios" color="secondary">
            <ion-segment-button value="Y" (ionSelect)="YMDChange('Y')">
              Years              
            </ion-segment-button>
            <ion-segment-button value="M" (ionSelect)="YMDChange('M')">
              Month              
            </ion-segment-button>
            <ion-segment-button value="D" (ionSelect)="YMDChange('D')">
              Day
            </ion-segment-button>
          </ion-segment>
        </div>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-content>
